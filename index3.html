<!DOCTYPE>

<html>

<head>
<title>CSS Grid 3</title>
<style>

  .wrapper {
    display:grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-auto-rows:minmax(100px, auto);
    grid-gap: 1em;
    justify-items: stretch;
    align-items: stretch;
  }

  .wrapper > div {
    background: blue;
    padding: 1em;
  }

  .wrapper > div:nth-child(odd) {  /*Selects every other div*/
    background: yellow;
  }

  .box1{
    align-self:start;
  }
  .box2{
    align-self:end;

  }

  .box3{

  }

  .box4{

  }


</style>

</head>
<body>
    <div class="wrapper">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
      <div class="box box4">Box 4</div>


    </div>

</body>
</html>
